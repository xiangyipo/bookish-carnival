<script>
    $("button").off();
    $("#login").on("click",function(){
        var userName = $("#userName").val();
        var password = $("#password").val();
        if(!userName){
            swal("请输入账号!");
            return;
        }
        if(!password){
            swal("请输入密码!");
            return;
        }
        var obj ={};
        obj.userNumber = userName;
        obj.userPassword = password;
        $.post("/login",obj, function(data){
            if(data.data==true){
                window.location.href = "index-left.html";
            }else{
                swal("OMG!", "登录失败！请检查用户密码是否正确", "error");
            }
        },"json");
    })

</script>
