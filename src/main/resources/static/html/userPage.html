<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/sweetalert.css"/>
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/layui.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap-paginator.js" type="text/javascript"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../js/plugs.js"></script>
</head>
<body>
<style>
    a{
        text-decoration:none;
    }
    .layui-form-item {
        margin-top: 15px;
    }
    .layui-input-block{
        width: 300px;
        float: left;
        margin-left: 0;
    }
    td.on{
        border-bottom: 1px solid #D60711;
        color: #D60711;
    }
    td.active{
        background: #D60711;
        color: #fff;
    }
    .search_div{
        position: fixed;
        z-index: 2;
        background-color: #fff;
        border: 1px solid #e6e6e6;
    }
    .layui-table {
        width: 99%;
        background-color: #fff;
        color: #666;
        align:center;
    }
    #page li{
        cursor:pointer;
    }
    #count{
        float: right;
        margin-right: 90px;
        font-size: 15px;
        margin-top: 10px;
    }
</style>
<!-- 搜索组件 -->
<div class="search_div">
    <form class="layui-form" action="" onSubmit="return search();">
        <div class="layui-form-item">
            <label class="layui-form-label">输入关键字</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="根据用户名、账号、邮箱搜索" autocomplete="off" class="layui-input" id="searchInput">
            </div>
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
                <a id="refresh" class="layui-btn layui-btn-normal">刷新</a>
            </div>
        </div>
    </form>
</div>
<p style="height: 70px;"></p>
<a id="add" class="layui-btn layui-btn-normal">增加</a>
<table class="layui-table" id="all_list">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>用户性别</th>
            <th>用户年龄</th>
            <th>用户账号</th>
            <th>用户邮箱</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>

<div class="foot">
    <ul id="count"></ul>
</div>

<div class="container">
    <div>
        <ul id="page"></ul>
    </div>
</div>
<script>
    function init(obj) {
        var val = "";
        if(obj && obj.page){
            val="?page="+obj.page,obj;
        }
        $.post("/user/queryUserListPaged"+val,obj, function(result){
            $("#count").html("当前共"+result.data.count+"条数据");
            //分页
            var page = result.data.page;
            $(function () {
                var currentPage = page;
                var totalPages = result.data.totalPages;
                $("#page").bootstrapPaginator({
                    bootstrapMajorVersion:3,
                    currentPage: currentPage,
                    numberOfPages: 10,
                    totalPages:totalPages,
                    shouldShowPage:true,
                    useBootstrapTooltip:true,
                    //点击事件
                    onPageClicked: function (event, originalEvent, type, page) {
                        var obj = {};
                        obj.page = page;
                        init(obj);
                    }
                });
            });
            page = page*10-10+1;
            var list = result.data.list;
            $("#tbody").empty();
            var str = "";
            for(var i=0;i<list.length;i++){
                str +="<tr align=center>"
                str +="<td width='5%'>"+(page+i)+"</td>";
                str +="<td width='20%' class=list_one>"+list[i].userName+"</td>";
                str +="<td width='10%'>"+list[i].userSex+"</td>";
                str +="<td width='10%'>"+list[i].userAge+"</td>";
                str +="<td width='20%' class=list_one>"+list[i].userNumber+"</td>";
                str +="<td width='20%' class=list_one>"+list[i].userMailbox+"</td>";
                str +="<td width='15%'><a class='layui-btn layui-btn-normal update' userId="+list[i].id+">修改</a>";
                str +="<a class='layui-btn layui-btn-normal delete' userId="+list[i].id+">删除</a></td>";
                str +="</tr>";
            }
            $("#tbody").append(str);

            /**
            * 删除
            * */
            $(".delete").on("click",function(){
                var userId = $(this).attr("userId");
                swal({
                    title: "您确定要删除吗？",
                    text: "您确定要删除这条数据？",
                    type: "warning",
                    showCancelButton: true,
                    closeOnConfirm: false,
                    confirmButtonText: "是的，我要删除",
                    confirmButtonColor: "#ec6c62",
                }, function() {
                    $.post("/user/deleteUser?userId="+userId,function(result){
                        if(result.data=="删除成功"){
                            swal("操作成功!", "已成功删除数据！", "success");
                            init();
                        }else{
                            swal("OMG", "删除操作失败了!", "error");
                        }
                    });
                });
            });

            /**
             * 修改
             * */
            $(".update").on("click",function(){
                var userId = $(this).attr("userId");
                $.jq_Panel({
                    title: "修改人员",
                    iframeWidth: 800,
                    iframeHeight: 500,
                    url: "user/addUser.html?userId="+userId
                });
                /*$.post("/user/queryUserById?userId="+userId,function(result){

                });*/
            });
        },"json");
    }
    init();

    $("#add").on("click",function(){
        $.jq_Panel({
            title: "添加人员",
            iframeWidth: 800,
            iframeHeight: 500,
            url: "user/addUser.html"
        });
    });


    // 刷新
    $("#refresh").on("click",function(){
        init();
        clear();
    });
    /**
     * 清空筛选条件
     * */
    function clear(){
        $("#searchInput").val("");
    }

    // 定义首个查询下键
    var active = 0;
    $('.ayui-btn').click(function(){
        search();
    })
    function search(){
        // 获取搜索框的值
        var kwds = $("#searchInput").val();
        // 获取第一个列表内容
        var this_one = {};
        var real_name = '';
        // 定义数据列表
        var list = $("#all_list .list_one");
        // 定义查找的起始值
        var true_one = 0;
        for (var i = 0; i < list.length; i++) {
            this_one = $(list[i]);

            real_name = this_one.text().toString();
            // 执行like匹配
            if(real_name.match(kwds)){
                // 处理第当前的结果
                if(true_one == active){
                    // 获取窗口的宽和高
                    var windows_wdh = $(window).width();
                    var windows_hgt = $(window).height();
                    // 获取第一个坐标
                    var x_len = this_one.offset().left;
                    var y_len = this_one.offset().top;
                    // 驱动滚动条滚动到指定的位置
                    $("html,body").animate({scrollTop:(y_len-windows_hgt/2), scrollLeft:(x_len-windows_wdh/2)},500);
                    // 标记当前选中的结果
                    this_one.addClass('active');
                    this_one.removeClass('on');
                }else{
                    // 标记符合的结果
                    this_one.addClass('on');
                    this_one.removeClass('active');
                }
                // 累加真实的选择
                true_one++;
            }else{
                this_one.removeClass('on');
            }
        }
        // 判断是否搜索完毕 如果搜索完毕 则从第一个开始 否则继续搜索下一个
        active = active >= true_one-1 ? 0 : active+1;

        return false;
    }
</script>
</body>
</html>
